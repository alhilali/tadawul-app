<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <a [routerLink]="''">
        <div class="logo">
          <!-- <app-image-shell animation="spinner" [src]="'assets/images/logo.png'"></app-image-shell> -->
          <img src="assets/images/logo.png" alt="" />
        </div>
      </a>
    </ion-buttons>
    <ion-title>{{ 'forgotPassword.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <ion-grid class="form-grid" fixed>
    <ion-row>
      <ion-col class="bg" size="12" size-md="12" size-lg="4" size-xl="4">
        <app-image-shell class="category-cover" animation="spinner" [src]="'assets/images/login-icon.svg'">
          <app-aspect-ratio [ratio]="{w:1, h:1}"> </app-aspect-ratio>
        </app-image-shell>
      </ion-col>
      <ion-col class="form-col" size="12" size-md="12" size-lg="8" size-xl="8">
        <div class="form-content">
          <h2 class="auth-title">{{ 'forgotPassword.title' | translate }}</h2>
          <p class="recover-message">{{ 'forgotPassword.recoverPassword' | translate }}</p>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
            <ion-list class="inputs-list" lines="full">
              <ion-item class="input-item sh-button">
                <ion-input type="email" placeholder="{{ 'login.email' | translate }}" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
              </ion-item>
              <div class="error-container">
                <ng-container *ngFor="let validation of validation_messages.email">
                  <div
                    class="error-message"
                    *ngIf="forgotPasswordForm.get('email').hasError(validation.type) && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)"
                  >
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
            </ion-list>

            <ion-button class="reset-password-btn" type="submit" expand="block" [disabled]="!forgotPasswordForm.valid">{{ 'forgotPassword.resetPassword' | translate }}</ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
