<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="event-grid" fixed>
    <ion-row class="event-row">
      <ion-col class="event-col" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-row>
          <ion-col size="12">
            <ion-card class="sh-card" color="secondary">
              <ion-card-header>
                <ion-card-title>{{ 'createEvent.title' | translate }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ 'createEvent.caption' | translate }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <div class="event-form">
              <form [formGroup]="eventForm" (ngSubmit)="createEvent()">
                <ion-list class="inputs-list" lines="full">
                  <ion-label color="primary" position="fixed"> {{ 'createEvent.name' | translate }} </ion-label>
                  <ion-item class="input-item sh-button" lines="none">
                    <ion-input type="text" placeholder="{{ 'createEvent.name' | translate }}" formControlName="name" clearInput autocapitalize="off"></ion-input>
                  </ion-item>
                  <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.name">
                      <div class="error-message" *ngIf="eventForm.get('name').hasError(validation.type) && (eventForm.get('name').dirty || eventForm.get('name').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                      </div>
                    </ng-container>
                  </div>

                  <ion-label color="primary" position="fixed"> {{ 'createEvent.code' | translate }} </ion-label>
                  <ion-item class="input-item sh-button" lines="none">
                    <ion-input type="text" placeholder="{{ 'createEvent.code' | translate }}" formControlName="code"></ion-input>
                  </ion-item>
                  <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.code">
                      <div class="error-message" *ngIf="eventForm.get('code').hasError(validation.type) && (eventForm.get('code').dirty || eventForm.get('code').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                      </div>
                    </ng-container>
                  </div>
                </ion-list>

                <ion-button class="event-btn" type="submit" expand="block" [disabled]="!eventForm.valid">{{ 'createEvent.create' | translate }}</ion-button>
              </form>
            </div>
          </ion-col></ion-row
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
